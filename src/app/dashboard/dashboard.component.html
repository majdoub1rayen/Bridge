<router-outlet></router-outlet>

<header>
  <nav>
    <div class="logo">The Bridge</div>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>Welcome to The Bridge</h1>
    <p>Your gateway to online learning</p>
  </div>
</section>

<section>
  <section class="course_list section_padding">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <table
            mat-table
            [dataSource]="dataSource"
            matSort
            class="mat-elevation-z8"
          >
            <!-- Define the columns -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
              <td mat-cell *matCellDef="let course">{{ course.title }}</td>
            </ng-container>
            <ng-container matColumnDef="photo_url">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Photo</th>
              <td mat-cell *matCellDef="let course">
                <img
                  [src]="course.photo_url"
                  alt="Course Image"
                  class="course-image"
                />
              </td>
            </ng-container>
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
              <td mat-cell *matCellDef="let course">{{ course.price }}</td>
            </ng-container>
            <!-- Row content -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </div>
    </div>
  </section>
</section>

<section class="contact">
  <div class="container">
    <h2>Contact Us</h2>
    <form action="#">
      <div class="form-group">
        <label for="name">NAME</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="message">MESSAGE</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">Send the message</button>
    </form>
  </div>
</section>
